sun:


recorder:
  purge_interval: 2
  purge_keep_days: 5
  exclude:
    domains:
      - automation  
      - sun
    entities:
      - sensor.uptime






sensor:
  - platform: yr
    monitored_conditions:
      - temperature
  - platform: uptime
    unit_of_measurement: days 
  - platform: dih_sensor
    scan_interval: 600
    sensors:
      temp0:
        friendly_name: "Dujų išeina"
      temp1:
        friendly_name: "Dujų ateina"
      temp2:
        friendly_name: "Malkų išeina"
  - platform: mqtt
    state_topic: 'home/dht1'
    name: 'DHT Temp'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
  - platform: mqtt
    state_topic: 'home/dht1'
    name: 'DHT Drėgmė'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
  - platform: systemmonitor
    resources:
      - type: processor_use
  - platform: google_travel_time
    api_key: AIzaSyDkcb1NuV1OdnNg3roGYwIxqJ71tHaRN7o
    origin: Babinių+g.,+Vilnius+08428
    destination: Gelvonų+g.+24,+Vilnius+07148


